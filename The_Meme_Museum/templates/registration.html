<!DOCTYPE html>
<html>
<head>
  <title>Registration Form with Background Image</title>
  <style>
    body {
      background-image: url("https://c4.wallpaperflare.com/wallpaper/799/634/452/memes-wallpaper-preview.jpg");
      background-size: cover;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin: 20px;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      border-radius:15px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
