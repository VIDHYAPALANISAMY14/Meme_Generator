<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
       body {
        background-image: url('https://curlytales.com/wp-content/uploads/2021/08/Meme-Museum.jpg=');
        background-size: cover;}



    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin: 20px;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      border-radius:20px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border-radius:5px;
      border-color:white;

    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <p style="text-align:center">Enter your Email and password to login.</p>
<form action="/login" method="post">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Register">
    </form>
    </div>

</body>
</html>
